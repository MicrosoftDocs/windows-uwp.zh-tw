additionalContent:
  sections:
  - title: 工作與技術
    items:
    - title: 適用於開發人員的 Windows 功能
      summary: 了解不同應用程式平台中對 Windows 功能的支援方式。
      url: /windows/apps/features-and-technologies/
    - title: 將 Windows 10 功能新增至您的傳統型應用程式
      summary: 增強現有的傳統型應用程式並將其現代化，以使用 Windows 10 的最新功能。
      url: /windows/apps/desktop/modernize
    - title: MSIX
      summary: 以現代化和通用的封裝格式封裝和部署任何 Windows 應用程式。
      url: https://docs.microsoft.com/windows/msix/
    - title: 針對行動裝置進行開發
      summary: 探索可讓您建立安全且可靠的雲端式行動應用程式的 Microsoft 服務。
      url: https://docs.microsoft.com/azure/mobile-apps/
    - title: 發佈至 Microsoft Store
      summary: 使用「合作夥伴中心」將 Windows 應用程式與遊戲發佈到 Microsoft Store。
      url: /windows/uwp/publish/
    - title: 讓應用程式可供存取
      summary: 在您的應用程式中建置協助工具，賦予人員各種功能。
      url: /windows/apps/accessibility/
    - title: Windows AI
      summary: 使用 Windows AI 針對您應用程式中的複雜問題建立智慧型解決方案。
      url: https://docs.microsoft.com/windows/ai/
    - title: Windows 上的容器
      summary: 在快速、完全隔離的 Windows 環境中，將應用程式與相依性封裝在一起。
      url: https://docs.microsoft.com/virtualization/windowscontainers/
