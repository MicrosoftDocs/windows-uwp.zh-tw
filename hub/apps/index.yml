additionalContent:
  sections:
  - title: 工作
    items:
    - title: 建置傳統型應用程式
      summary: 針對執行 Windows 的電腦建置 UWP、Win32、WPF 及 Windows Forms 傳統型應用程式。
      url: /windows/apps/desktop/
    - title: 讓您的傳統型應用程式現代化
      summary: 增強現有的傳統型應用程式，以使用 Windows 10 的最新功能。
      url: /windows/apps/desktop/modernize
    - title: 開發 Windows 的功能
      summary: 了解不同應用程式平台中對 Windows 功能的支援方式。
      url: /windows/apps/features-and-technologies/
    - title: 尋找程式碼範例
      summary: 了解如何透過實驗我們提供的範例來建置出色的應用程式。
      url: https://developer.microsoft.com/windows/samples
    - title: 針對行動裝置進行開發
      summary: 探索可讓您建立安全且可靠的雲端式行動應用程式的 Microsoft 服務。
      url: https://docs.microsoft.com/azure/mobile-apps/
    - title: 使用 Python、Node.js 等進行開發
      summary: 設定 Windows 電腦以使用如 Python、Node.js 等的跨平台技術。
      url: /windows/dev-environment/
    - title: 發佈至 Microsoft Store
      summary: 使用「合作夥伴中心」將 Windows 應用程式與遊戲發佈到 Microsoft Store。
      url: /windows/uwp/publish/
    - title: 讓應用程式可供存取
      summary: 在您的應用程式中建置協助工具，賦予人員各種功能。
      url: /windows/apps/accessibility/
  - title: 技術
    items:
    - title: 適用於開發人員的新功能
      summary: 了解 Windows 10 中的最新開發人員功能。
      url: https://developer.microsoft.com/windows/windows-10-for-developers
    - title: Windows AI
      summary: 使用 Windows AI 針對您應用程式中的複雜問題建立智慧型解決方案。
      url: https://docs.microsoft.com/windows/ai/
    - title: Windows for IoT
      summary: 為適用於 IoT 平台的 Windows 建立解決方案。
      url: https://docs.microsoft.com/windows/iot-core/
    - title: MSIX
      summary: 以現代化和通用的封裝格式封裝和部署任何 Windows 應用程式。
      url: https://docs.microsoft.com/windows/msix/
    - title: Windows 上的容器
      summary: 在快速、完全隔離的 Windows 環境中，將應用程式與相依性封裝在一起。
      url: https://docs.microsoft.com/virtualization/windowscontainers/
    - title: 混合實境
      summary: 建立適用於 HoloLens 和其他應用程式的共同作業混合實境解決方案。
      url: https://docs.microsoft.com/windows/mixed-reality/
    - title: Project Rome
      summary: 為應用程式建立跨裝置體驗。
      url: https://docs.microsoft.com/windows/project-rome/
    - title: Microsoft Graph
      summary: 利用統一的可程式性模型，來建立與數百萬位使用者之資料互動的應用程式。
      url: https://docs.microsoft.com/graph/
